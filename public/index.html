<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Country-Finder</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../public/css/style.css" rel="stylesheet" >
</head>
<body>
    <section class="overlay">
        <h1 class="overlay__h1">Country Finder</h1>
        <form action="" method="" id="search-button" autocomplete="off" class="overlay__form">
            <input type="text" name="input-text" id="input" placeholder="Enter Country" value="" class="overlay__form__input" aria-label="b">
            <button type="submit" id="submit" class="overlay__form__search" aria-label="a"> <i class="fa fa-search fa-3x"></i></button>
            <span class="overlay__form__top"></span>
            <span class="overlay__form__right"></span>
            <span class="overlay__form__bottom"></span>
            <span class="overlay__form__left"></span>
        </form>
        <div id='list' class="list"></div>
        <div id="container" class="container"> 

        </div>
    </section>
    
    <script src="../public/js/request.js" type="text/javascript"></script>
</body>
</html>
